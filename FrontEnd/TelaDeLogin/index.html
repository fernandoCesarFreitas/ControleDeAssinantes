<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row align-items-center h-100 custom-background">
        <div class="col text-center custom-col">
          <img src="../assets/Eficiencia Logistica.png" alt="Logo" class="custom-logo">
        </div>
        <div class="col custom-div d-flex flex-column justify-content-center">
          <h1 class="text-center mb-4">Login</h1>
          <form class="form" id="formulario">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-transparent border-0"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control custom-input" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-transparent border-0"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" class="form-control custom-input" id="password" placeholder="Senha">
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
