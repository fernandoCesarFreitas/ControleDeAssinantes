  <body>

          aria-labelledby="offcanvasNavbarLabel"

                <img

              type="button"

              <li class="nav-item">
                <a class="nav-link" href="../TelaListaEntregadores/index.html">Entregadores</a>

    </nav>
    
    
    <div class="background-container">
      <div id="card-container" class="container " style="margin-top: 80px"></div>
    </div>
    <!-- Modais -->
    <!-- Modal Cadastrar Assinantes -->
    <div
      class="modal fade"
      id="modalAssinantes"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalAssinantesLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAssinantesLabel">
              Cadastrar Assinantes
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              class="formulario"
              id="formAssinantes"
              action="/upload"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="codigoAssinante"
                  placeholder="Ex: 12345"
                />
                <label for="codigoAssinante" style="left: -3px"
                  >Código do Assinante:</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nomeAssinante"
                  placeholder="Ex: João da Silva"
                />
                <label for="nomeAssinante" style="left: -3px"
                  >Nome do Assinante:</label
                >
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="ruaAssinante"
                  placeholder="Ex: Rua Benjamin Constant"
                />
                <label for="ruaAssinante">Rua:</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="numeroAssinante"
                  placeholder="Ex: 150"
                />
                <label for="numeroAssinante">Número:</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="bairroAssinante"
                  placeholder="Ex: Centro"
                />
                <label for="bairroAssinante">Bairro:</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="cidadeAssinante"
                  placeholder="Ex: Lajeado"
                />
                <label for="cidadeAssinante">Cidade:</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="ordemAssinante"
                  placeholder="Ex: 1"
                />
                <label for="ordemAssinante">Ordem de Entrega</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="coordenadasAssinante"
                  placeholder="G2QM+42"
                />
                <label for="coordenadasAssinante">Coordenadas</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-control" id="selectTipo">
                  <option selected>Selecione o tipo de assinatura</option>
                  <option value="1">Diário</option>
                  <option value="2">Semanal</option>
                </select>
                <label for="selectTipo">Tipo</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-control" id="selectEntregador">
                </select>
                <label for="selectEntregador">Entregador</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="descricao"
                  rows="3"
                  placeholder="Ex: Casa com jardim florido na esquina. Entregar os jornais na caixa de correio à direita da entrada."
                ></textarea>
                <label for="descricao">Descrição:</label>
              </div>
              <div class="mb-3">
                <label for="imagem" class="form-label">Escolher Imagem:</label>
                <input
                  type="file"
                  class="form-control"
                  id="imagem"
                  name="file"
                  accept="image/*"
                  required
                />
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Cadastrar Usuário -->
    <div
      class="modal fade"
      id="modalUsuario"
      tabindex="-1"
      role="document"
      aria-labelledby="modalUsuarioLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalUsuarioLabel">
              Cadastrar Entregador
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="formulario" id="formulario">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nomeUsuario"
                  placeholder="Nome do usuário"
                />
                <label for="nomeUsuario">Nome</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="emailUsuario"
                  placeholder="Email do usuário"
                />
                <label for="emailUsuario">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="senhaUsuario"
                  placeholder="Senha do usuário"
                />
                <label for="senhaUsuario">Senha</label>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal cadastro realizado com sucesso -->

    <div
      class="modal fade"
      id="modalCadastroSucesso"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalCadastroSucessoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastroSucessoLabel">
              Cadastro Realizado com Sucesso
            </h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            Parabéns! O cadastro foi realizado com sucesso.
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    ></script>
